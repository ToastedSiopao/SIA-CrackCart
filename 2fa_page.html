<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="2fa-styles.css" rel="stylesheet">
</head>
<body>
    <div class="tfa-container">
        <div class="tfa-header">
            <img src="assets/Truck.png" alt="Truck Logo">
            <h2>2FA Verification</h2>
            <p>Enter the 6-digit code sent to your email.</p>
        </div>

        <form id="twoFactorForm">
            <div class="mb-4">
                <input type="text" class="form-control" id="code" name="2fa-code" maxlength="6" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <span class="loading-spinner"></span>
                <span class="button-text">VERIFY CODE</span>
            </button>
            <div id="formFeedback" class="mt-3"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
