 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Two-Factor Authentication</h2>
                        <p class="text-center">Please enter the 6-digit code sent to your email.</p>
                        <div id="formFeedback"></div>
                        <form id="twoFactorForm">
                            <div class="mb-3">
                                <label for="2fa-code" class="form-label">2FA Code</label>
                                <input type="text" class="form-control" id="2fa-code" name="2fa-code" required maxlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="loading-spinner"></span>
                                <span class="button-text">Verify</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
